<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca | Personal Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="library" class="text-indigo-600"></i> Bibliotheca
            </h1>
            <div class="flex flex-1 w-full md:w-auto gap-2">
                <div class="relative flex-1">
                    <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-400 w-5 h-5"></i>
                    <input type="text" id="searchInput" placeholder="Search title, author, or Cutter..." 
                           class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <button id="viewToggle" class="px-4 py-2 bg-slate-100 border rounded-lg hover:bg-slate-200 transition-colors flex items-center gap-2 text-sm font-medium">
                    <i data-lucide="layers" class="w-4 h-4"></i> Group by Theme
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div id="bookGrid" class="space-y-12">
            </div>
    </main>

    <script>
        let books = [];
        let isGrouped = false;

        async function loadLibrary() {
            try {
                const response = await fetch('./library.json');
                if (!response.ok) throw new Error("JSON not found");
                books = await response.json();
                render();
            } catch (e) {
                document.getElementById('bookGrid').innerHTML = `<p class="text-center py-10 text-slate-500">Error: ${e.message}</p>`;
            }
        }

        function createBookCard(book) {
            return `
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-all">
                    <img src="${book.thumbnail || 'https://via.placeholder.com/128x192?text=No+Cover'}" 
                         class="w-full h-48 object-contain bg-slate-100 p-4" loading="lazy">
                    <div class="p-4">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-indigo-600 bg-indigo-50 px-2 py-1 rounded">
                            ${book.cutter}
                        </span>
                        <h2 class="mt-2 font-bold text-slate-800 line-clamp-1 text-sm" title="${book.title}">${book.title}</h2>
                        <p class="text-xs text-slate-500 mb-2">${book.author}</p>
                        <div class="pt-2 border-t mt-2 flex justify-between items-center text-[10px] text-slate-400">
                            <span>ISBN: ${book.isbn}</span>
                            <span class="font-medium text-slate-600">${book.category}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function render(data = books) {
            const grid = document.getElementById('bookGrid');
            
            // Sort books alphabetically by Cutter within their logic
            const sorted = [...data].sort((a, b) => a.cutter.localeCompare(b.cutter));

            if (!isGrouped) {
                grid.innerHTML = `<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    ${sorted.map(book => createBookCard(book)).join('')}
                </div>`;
            } else {
                // Grouping Logic
                const groups = sorted.reduce((acc, book) => {
                    const cat = book.category || "Uncategorized";
                    if (!acc[cat]) acc[cat] = [];
                    acc[cat].push(book);
                    return acc;
                }, {});

                grid.innerHTML = Object.keys(groups).sort().map(category => `
                    <section>
                        <h3 class="text-lg font-bold text-slate-400 mb-6 flex items-center gap-2">
                            <span class="w-8 h-px bg-slate-200"></span> ${category}
                        </h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                            ${groups[category].map(book => createBookCard(book)).join('')}
                        </div>
                    </section>
                `).join('');
            }
            lucide.createIcons();
        }

        // Search logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = books.filter(b => 
                b.title.toLowerCase().includes(term) || 
                b.author.toLowerCase().includes(term) ||
                b.cutter.toLowerCase().includes(term) ||
                b.category.toLowerCase().includes(term)
            );
            render(filtered);
        });

        // Toggle logic
        document.getElementById('viewToggle').addEventListener('click', (e) => {
            isGrouped = !isGrouped;
            e.currentTarget.classList.toggle('bg-indigo-600');
            e.currentTarget.classList.toggle('text-white');
            render();
        });

        loadLibrary();
    </script>
</body>
</html>
