<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca | Personal Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <header class="bg-white border-b sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="library" class="text-indigo-600"></i> Bibliotheca
            </h1>
            <div class="relative w-full md:w-96">
                <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-400 w-5 h-5"></i>
                <input type="text" id="searchInput" placeholder="Search by title, author, or Cutter code..." 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <script>
        let books = [];

        async function loadLibrary() {
            try {
                const response = await fetch('./library.json');
                books = await response.json();
                renderBooks(books);
            } catch (e) {
                console.error("Error loading library data:", e);
                document.getElementById('bookGrid').innerHTML = '<p class="text-center col-span-full py-10 text-slate-500">No books found. Check your library.json file.</p>';
            }
        }

        function renderBooks(data) {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = data.map(book => `
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow">
                    <img src="${book.thumbnail || 'https://via.placeholder.com/128x192?text=No+Cover'}" 
                         alt="${book.title}" class="w-full h-48 object-contain bg-slate-100 p-4">
                    <div class="p-4">
                        <span class="text-xs font-bold uppercase tracking-wider text-indigo-600 bg-indigo-50 px-2 py-1 rounded">
                            ${book.cutter}
                        </span>
                        <h2 class="mt-2 font-bold text-slate-800 line-clamp-1">${book.title}</h2>
                        <p class="text-sm text-slate-500 mb-2">${book.author}</p>
                        <div class="pt-3 border-t flex justify-between items-center">
                            <span class="text-xs text-slate-400">ISBN: ${book.isbn}</span>
                            <span class="text-xs font-medium text-slate-600">${book.category}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Search logic
        document.getElementById
