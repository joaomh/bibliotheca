name: Update Bibliotheca
on:
  push:
    paths:
      - 'data/books.txt'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Generator
        run: python scripts/generator.py
      - name: Commit and Push changes
        run: |
          git config --global user.name "Bibliotheca Bot"
          git config --global user.email "bot@bibliotheca.local"
          # This line is the magic fix: it tells git to track the new file
          git add docs/library.json
          # Now we commit
          git commit -m "Update library data [skip ci]" || echo "No changes to commit"
          git push
